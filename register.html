<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body{font-family:Arial;background:#f0f2f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.card{background:#fff;padding:28px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
h2{text-align:center;margin-bottom:18px}
.input{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;margin-bottom:12px;font-size:14px}
.btn{width:100%;padding:10px;background:#4a90e2;border:none;color:#fff;border-radius:6px;font-weight:600;cursor:pointer}
.link{display:block;text-align:center;margin-top:12px}
</style>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  <form id="regForm">
    <input id="username" class="input" type="text" placeholder="Username" required />
    <input id="password" class="input" type="password" placeholder="Password" required />
    <button class="btn" type="submit">Register</button>
  </form>
  <a class="link" href="/login.html">Already have account?</a>
</div>

<script>
const API_BASE = 'https://amazon-backend-v0nz.onrender.com';

document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch(API_BASE + '/api/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert('Registration successful! Please login.');
      window.location.href = '/login.html';
    } else {
      alert('Registration failed: ' + (data?.error || 'Unknown error'));
    }
  } catch(err) {
    alert('Network error');
  }
});
</script>
</body>
</html>
